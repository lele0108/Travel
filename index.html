<!DOCTYPE html>
<html>
  <head>
    <title>Traverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  </head>
  <body>


    <div class="header">
      <div class="row">
        <div class="container">
          <div class="span10 offset1">

            <div class="row">
              <div class="span3">
                <img src="img/logo.png" width="40%">
              </div>
              <div class="span7">
                <p class="text-right">LOGIN</p>
              </div>
            </div>

            <div class="tagline">
              <div class="row">
                <div class="span10">
                  <p class="text-center">The best way to explore <span style="width:1000px" contenteditable="true">London</span> in <span contenteditable="true">3 hours</span></p>
                </div>
              </div>
            </div>

            <div class="video">
              <div class="row">
                <div class="span10">
                  <center><button class="go" href="#myModal" data-toggle="modal">Play Video</button></center>
                </div>  
              </div>
            </div>

            <div class="learn">
              <div class="row">
                <div class="span10">
                  <p>Learn More</p>
                </div>
              </div>
            </div>

          </div>
        </div>  
      </div>
    </div>


    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-body">
        <center><iframe width="500" height="315" src="http://www.youtube.com/embed/JSRS58A2ze4?autoplay=1" frameborder="0" allowfullscreen></iframe></center>
      </div>
    </div>





    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
