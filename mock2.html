<!DOCTYPE html>
<html>
  <head>
    <title>Traverse Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/results.css" rel="stylesheet" media="screen">
  </head>
  <body>


    <div class="headerbar">
      <div class="row">
        <div class="container">
          <div class="span10 offset1">
            <div class="row">
              <div class="span3">
                <p>Traverse</p>
              </div>
              <div class="span7">
                <p class="text-right">Login</p>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>

    <div class="locationbar">
      <div class="row">
        <div class="container">
          <div class="span10 offset1">
            <div class="row">
              <div class="span10">
                <div class="border">
                  <center><form class="form-inline">
                    <input type="text" class="input-large" placeholder="Location">
                    <input type="password" class="input-large" placeholder="Date">
                    <input type="password" class="input-large" placeholder="Starting Location">
                  </form></center>
                </div>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>

    <div class="choices">
      <div class="row">
        <div class="container">
          <div class="span10 offset1">

            <!--start one!-->
            <div class="choice">
              <div class="row-fluid">
                <div class="span6">
                  <p>SOMA Adventure</p>
                </div>
                <div class="span6">
                  <p class="text-right">130 Trip Score</p>
                </div>
              </div>
              <div class="row-fluid">
                <div class="span4">
                  <img src="http://lorempixel.com/400/200/">
                </div>
                <div class="span4">
                  <img src="http://lorempixel.com/400/200/">
                </div>
                <div class="span4">
                  <img src="http://lorempixel.com/400/200/">
                </div>
              </div><br><br>
              <div class="row-fluid">
                <div class="span4">
                  <img src="http://lorempixel.com/400/200/">
                </div>
                <div class="span4">
                  <img src="http://lorempixel.com/400/200/">
                </div>
                <div class="span4">
                  <img src="http://lorempixel.com/400/200/">
                </div>
              </div>
            </div>
            <!--end one-->

            <div class="choice">
              <div class="row-fluid">
                <div class="span6">
                  <p>NY Adventure</p>
                </div>
                <div class="span6">
                  <p class="text-right">130 Trip Score</p>
                </div>
              </div>
              <div class="row-fluid">
                <div class="span4">
                  <img src="http://lorempixel.com/400/200/">
                </div>
                <div class="span4">
                  <img src="http://lorempixel.com/400/200/">
                </div>
                <div class="span4">
                  <img src="http://lorempixel.com/400/200/">
                </div>
              </div><br><br>
              <div class="row-fluid">
                <div class="span4">
                  <img src="http://lorempixel.com/400/200/">
                </div>
                <div class="span4">
                  <img src="http://lorempixel.com/400/200/">
                </div>
                <div class="span4">
                  <img src="http://lorempixel.com/400/200/">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="row">
        <div class="container">
          <div class="span10 offset1">
            <div class="row">
              <div class="span10">
              <p>Test Footer</p>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>




    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
